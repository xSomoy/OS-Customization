[Rainmeter]
Author=Tyler J. Colby-Wolter
Update=1000
BackgroundMode=1

[Metadata]
Name=Flat | CPU2 | Monitor
Config=Flat | CPU2 | Monitor
Description=This skin shows information about your first Core
Version=1.0
Tags=Processor | Core | CPU
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[MeasureCPU2]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=1
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[MeterCPU2Label]
Meter=String
X=0
Y=0
FontColor=0,0,0,128
FontFace=Segoe UI
FontSize=30
Text="CORE TWO"
AntiAlias=1


[MeterCPU2Text]
Meter=String
MeasureName=MeasureCPU2
X=r
Y=-20R
FontColor=0,0,0,128
FontFace=Segoe UI
FontSize=30
Percentual=1
AutoScale=1
Text="%1"
AntiAlias=1

[MeterCPU2Graph]
Meter=Line
MeasureName=MeasureCPU2
X=30
Y=8r
W=170
H=36
LineColor=0,0,0,128
AntiAlias=1