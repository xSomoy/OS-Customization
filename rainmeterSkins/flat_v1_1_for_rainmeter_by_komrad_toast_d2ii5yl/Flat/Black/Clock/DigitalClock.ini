[Rainmeter]
Update=1000
Author=Tyler J. Colby-Wolter
BackgroundMode=1

[Metadata]
Name=FlatDigitalClock
Config=Flat | Digital Clock
Description=A pretty basic digital clock

[MeasureTime]
Measure=Time
Format="%I:%M"
TimeZone=-5.0

[MeasureSeconds]
Measure=Time
Format="%S"
TimeZone=-5.0

[MeasureAMPM]
Measure=Time
Format="%p"
TimeZone=-5.0

[MeasureDayNumber]
Measure=Time
Format="%d"
TimeZone=-5.0

[MeasureMonthName]
Measure=Time
Format="%B"
Substitute="January":"JANUARY","February":"FEBRUARY","March":"MARCH","April":"APRIL","May":"MAY","June":"JUNE","July":"JULY","August":"AUGUST","September":"SEPTEMBER","October":"OCTOBER","November":"NOVEMBER","December":"DECEMBER"

[MeasureDayName]
Measure=Time
Format="%A"
Substitute="Monday":"MONDAY","Tuesday":"TUESDAY","Wednesday":"WEDNESDAY","Thursday":"THURSDAY","Friday":"FRIDAY","Saturday":"SATURDAY","Sunday":"SUNDAY"

