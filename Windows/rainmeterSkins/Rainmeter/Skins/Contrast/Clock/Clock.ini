[Rainmeter]
Author=KyleRGS
Update=1000
DynamicWindowSize=1

[Metadata]
Name=Clock
Author=KyleRGS
Information=It's a clock
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=1.0

[Variables]
Colour1=26,26,26,255

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format=%A | %d %B, %Y

[MeterClock]
Meter=String
MeasureName=MeasureTime
X=200
Y=0
FontColor=#Colour1#
FontSize=60
FontFace=Segoe UI
StringAlign=Center
AntiAlias=1
ClipString=1

[MeterDate]
Meter=String
MeasureName=MeasureDate
X=r
Y=-18R
H=40
W=500
FontColor=#Colour1#
FontSize=18
FontFace=Segoe UI Semibold
StringAlign=CenterTop
AntiAlias=1
ClipString=0
