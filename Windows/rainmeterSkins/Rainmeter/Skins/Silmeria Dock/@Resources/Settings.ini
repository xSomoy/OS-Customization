[Variables]
; Number of defined icons (Default = 10), change this to let the skin adjusts his size
TotalIcons=10

; Space between the icons (Default = 10)
SpaceIcons=10

; Size of the icons (Default = 48)
IconSize=48

; Starter and minimum transparency. Min value is 0 and max is 255 (Default = 0)
Alpha=0

; Color of the line (Default = 255,255,255,150)
; If you don't want the line, set the last number to zero (Ex: 255,255,255,0)
LineColor=255,255,255,150

; Line thickness (Default = 5). If you set this to zero the line will be "hidden" too
LineThickness=5

; Space between the icons and the line (Default = 10). I recommend set the same value as "SpaceIcons"
SpaceLineIcons=10

; Color of the background (Default = 0,0,0,0)
BackgroundColor=0,0,0,0


;**************
; Icons format
;**************
; If you add more icons remember to change the "X" in every field by the icon number
; IconX			--->	(Commented) Mostly for you, to have an order and quickly identify every icon
; IconX			--->	Starter image and when your mouse leaves the icon
; IconXOver		--->	Image when your mouse is over the icon
; IconXAction	--->	Path to the .exe or whatever you want to execute when you click the icon

; NOTE: remember that if you add or remove icons (Icons != 10) you will have to edit (adding or removing) the same amount of icons inside "Icons.ini". Also, don't forget to set TotalIcons (first variable in this document) to match the number of your defined icons.


