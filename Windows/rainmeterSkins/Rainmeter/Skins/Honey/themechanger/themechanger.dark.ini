[Rainmeter]
 @include=#@#anim.inc
 Group=Honey | Icons
 Update=#IconUpdate#

[Variables]
 Action=[!WriteKeyValue "Variables" "ThemeName" "dark" "#@#variables.inc"][!Refresh *][!ActivateConfig "Honey\themechanger"]
 IconName=paintbrush.png

 @include=#@#variables.inc

[BG]
 UpdateDivider=1
 Meter=Image
 ImageName=hexbg
 ImagePath=#@#Images\
 ImageTint=#Color3#
 h=73
 x=#aX#r
 y=#aY#r
 LeftMouseUpAction=#Action#[!UnpauseMeasure "MeasureAnimation"]

[Hexagon]
 Meter=Image
 ImageName=hex
 ImagePath=#@#Images\
 ImageTint=#Color2#
 h=73
 x=r
 y=r

[Icon]
 Meter=Image
 ImageName=#IconName#
 x=22r
 y=17r
 h=40
 ImageTint=#Color2#
