[Rainmeter]
Author=Tyler J. Colby-Wolter
Update=1000
BackgroundMode=1

[Metadata]
Name=Flat | Swap | Monitor
Config=Flat | Swap | Monitor
Description=This skin shows information about your Swap
Version=1.0
Tags=Memory | Swap
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[MeasureSwap]
Measure=SwapMemory

[MeterSwapLabel]
Meter=String
X=0
Y=0
FontColor=0,0,0,128
FontFace=Segoe UI
FontSize=30
Text="SWAP"
