[MeterSwapBar]
Meter=Bar
MeasureName=MeasureSwap
X=10r
Y=-10R
W=100
H=20
BarColor=0,0,0,128
BarOrientation=HORIZONTAL

[MeterSwapText]
Meter=String
MeasureName=MeasureSwap
X=-2r
Y=-5r
FontColor=0,0,0
FontFace=Segoe UI
FontSize=15
AutoScale=1
Text="%1B"
AntiAlias=1