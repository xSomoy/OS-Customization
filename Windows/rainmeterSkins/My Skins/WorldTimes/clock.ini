[Rainmeter]
Update=1000
BackgroundMode=1
SolidColor=0,0,0,1

[Metadata]
Name=WorldTimes
Author=John Deadman
Information=Multiple World Clocks
Version=1.1

[Variables]
clockFormat=%H:%M
size=16
padding=10
bgColor=0,0,255,1

[Clock1]
Measure=Time
TimeZone=+6
Format=#clockFormat# Dhaka, Bangladesh
[Clock2]
Measure=Time
TimeZone=+11
Format=#clockFormat# Sydney, Australia
[Clock3]
Measure=Time
TimeZone=-7
Format=#clockFormat# Utah, USA
[Clock4]
Measure=Time
TimeZone=+2
Format=#clockFormat# Stockholm, Sweden

[MeterBG]
Meter=Image
SolidColor=#bgColor#
W=(#size# *15 + 2*#padding#)
H=(#size# *#size#/2+ 2*#padding#)

[MeterStyles]
AntiAlias=1
FontFace=Segoe UI Light
FontColor=255,255,255,255
FontSize=#size#
X=#padding#
Y=0R
Text=%1
[MeterText1]
Meter=String
MeterStyle=MeterStyles
Y=#padding#
MeasureName=Clock1
[MeterText2]
Meter=String
MeterStyle=MeterStyles
MeasureName=Clock2
[MeterText3]
Meter=String
MeterStyle=MeterStyles
MeasureName=Clock3
[MeterText4]
Meter=String
MeterStyle=MeterStyles
MeasureName=Clock4
